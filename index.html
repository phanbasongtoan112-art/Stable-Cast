<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StableCast | SOCIAL TRADER</title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/3309/3309991.png" type="image/png">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* === BASE STYLES === */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'JetBrains Mono', monospace; }
        body { background-color: #0b0c10; color: #c5c6c7; overflow-y: auto; min-height: 100vh; padding-bottom: 40px; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #000; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #1d9bf0; }

        /* HEADER */
        .main-app-container { display: none; max-width: 1200px; margin: 0 auto; min-height: 100vh; border-left: 1px solid #2f3336; border-right: 1px solid #2f3336; display: flex; flex-direction: column;}
        header { padding: 15px 20px; border-bottom: 1px solid #2f3336; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; background: rgba(0,0,0,0.95); z-index: 100; backdrop-filter: blur(5px); }
        .brand { font-family: 'JetBrains Mono', monospace; font-size: 1.5rem; font-weight: bold; color: #fff; }
        .nav-tabs { display: flex; gap: 20px; }
        .nav-btn { background: none; border: none; color: #71767b; font-weight: bold; font-size: 1rem; cursor: pointer; padding: 10px; transition: 0.2s; position: relative; }
        .nav-btn:hover { color: #e7e9ea; }
        .nav-btn.active { color: #fff; }
        .nav-btn.active::after { content: ''; position: absolute; bottom: 0; left: 50%; transform: translateX(-50%); width: 100%; height: 4px; background: #1d9bf0; border-radius: 2px; }

        /* VIEWS */
        .view-section { display: none; }
        .view-section.active-view { display: block; }

        /* DASHBOARD (CHART) */
        #dashboard-view { padding: 20px; }
        .dashboard-grid { display: grid; grid-template-columns: 2.5fr 1fr; gap: 20px; font-family: 'JetBrains Mono', monospace; }
        .card { background: #0b0e11; border: 1px solid #2f3336; padding: 20px; border-radius: 16px; }
        .price-display { font-size: 3rem; font-weight: bold; color: #0ecb81; margin: 10px 0; }
        .chart-container { height: 400px; position: relative; }
        .prediction-box { text-align: center; padding: 25px; background: #131722; border: 1px solid #3b82f6; margin-bottom: 20px; }
        .pred-price { font-size: 2.8rem; color: #3b82f6; font-weight: bold; margin: 5px 0; }
        .info-row { display: flex; justify-content: space-between; margin-bottom: 12px; border-bottom: 1px dashed #333; padding-bottom: 8px; font-size: 0.9rem; }
        .log-entry { margin-bottom: 6px; border-bottom: 1px solid #111; padding-bottom: 2px; font-family: 'Courier New'; font-size: 0.8rem; color: #0ecb81; }

        /* COMMUNITY FEED (X STYLE) */
        #community-view { display: flex; min-height: 100vh; }
        .feed-main { flex: 2; border-right: 1px solid #2f3336; padding-bottom: 50px; }
        .feed-sidebar { flex: 1; padding: 20px; display: flex; flex-direction: column; gap: 20px; }

        /* Composer */
        .x-composer { padding: 15px; border-bottom: 1px solid #2f3336; display: flex; gap: 15px; }
        .user-avatar-small { width: 48px; height: 48px; border-radius: 50%; object-fit: cover; }
        .composer-area { flex: 1; }
        .x-input { width: 100%; background: transparent; border: none; color: #fff; font-size: 1.2rem; outline: none; resize: none; min-height: 50px; margin-top: 10px; font-family: inherit; }
        .composer-tools { display: flex; justify-content: space-between; align-items: center; margin-top: 10px; border-top: 1px solid #2f3336; padding-top: 10px; }
        .x-icons { display: flex; gap: 15px; color: #1d9bf0; cursor: pointer; position: relative; }
        .x-icon-btn:hover { color: #8ecdf8; }
        .x-post-btn { background: #1d9bf0; color: #fff; border: none; padding: 8px 20px; border-radius: 20px; font-weight: bold; cursor: pointer; transition: 0.2s; }
        
        /* Media & Stickers */
        #mediaPreview { display: none; margin-top: 10px; position: relative; }
        #previewImg { max-width: 100%; border-radius: 12px; max-height: 300px; object-fit: cover; border: 1px solid #333; }
        .remove-media { position: absolute; top: 5px; right: 5px; background: rgba(0,0,0,0.8); color: #fff; border-radius: 50%; width: 25px; height: 25px; text-align: center; line-height: 25px; cursor: pointer; }
        
        #stickerPopup { position: absolute; top: 35px; left: 0; background: #000; border: 1px solid #333; padding: 10px; border-radius: 8px; display: none; grid-template-columns: repeat(4, 1fr); gap: 5px; z-index: 10; width: 180px; box-shadow: 0 5px 15px rgba(255,255,255,0.1); }
        .sticker-item { font-size: 1.5rem; cursor: pointer; text-align: center; padding: 5px; border-radius: 4px; }
        .sticker-item:hover { background: #222; }

        /* Posts */
        .x-post { padding: 15px; border-bottom: 1px solid #2f3336; display: flex; gap: 15px; transition: 0.2s; }
        .x-post:hover { background: rgba(255,255,255,0.03); }
        .post-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 5px; }
        .post-info { display: flex; gap: 5px; color: #71767b; font-size: 0.95rem; }
        .post-name { color: #fff; font-weight: bold; }
        .post-text { margin-top: 5px; line-height: 1.5; font-size: 1rem; color: #e7e9ea; white-space: pre-line; }
        .post-image { margin-top: 10px; width: 100%; border-radius: 12px; border: 1px solid #2f3336; max-height: 400px; object-fit: cover; }
        .post-actions { display: flex; justify-content: space-between; margin-top: 10px; color: #71767b; max-width: 80%; }
        .action-item { cursor: pointer; display: flex; align-items: center; gap: 5px; font-size: 0.85rem; transition: 0.2s; }
        .action-item:hover.blue { color: #1d9bf0; }
        .action-item:hover.red { color: #f91880; }
        .action-item.liked { color: #f91880; } 

        /* Comments */
        .comments-section { display: none; margin-top: 15px; border-top: 1px solid #2f3336; padding-top: 10px; }
        .comment-input-box { display: flex; gap: 10px; margin-bottom: 15px; }
        .comment-input { flex: 1; background: #16181c; border: none; padding: 10px; border-radius: 20px; color: #fff; outline: none; }
        .comment-item { display: flex; gap: 10px; margin-bottom: 10px; font-size: 0.9rem; }
        .comment-content { background: #16181c; padding: 8px 12px; border-radius: 12px; flex: 1; }

        /* Sidebar Widgets */
        .sidebar-widget { background: #16181c; border-radius: 16px; padding: 15px; margin-bottom: 20px; }
        .widget-title { font-weight: bold; font-size: 1.2rem; margin-bottom: 15px; }
        .friend-item-mini { display: flex; align-items: center; gap: 10px; margin-bottom: 12px; padding: 5px; border-radius: 8px; transition: 0.2s; }
        .friend-item-mini:hover { background: rgba(255,255,255,0.05); }
        .connect-btn { border: 1px solid #3b82f6; color: #3b82f6; background: none; padding: 2px 10px; border-radius: 15px; font-size: 0.75rem; cursor: pointer; font-weight: bold; }
        .connect-btn:hover { background: #3b82f6; color: #fff; }
        .friend-badge { color: #0ecb81; font-size: 0.75rem; border: 1px solid #0ecb81; padding: 2px 8px; border-radius: 12px; }

        /* PROFILE & MODALS (Giá»¯ nguyÃªn style cÅ©) */
        .profile-cover { height: 200px; background: linear-gradient(45deg, #1d9bf0, #00ba7c); }
        .profile-header-card { background: #0b0e11; padding: 20px; text-align: center; border: 1px solid #2f3336; border-top: none; }
        .profile-avatar { width: 140px; height: 140px; border-radius: 50%; border: 4px solid #0b0e11; margin-top: -90px; background: #222; object-fit: cover; }
        .profile-actions { display: flex; gap: 10px; justify-content: center; margin-top: 15px; }
        .action-btn { padding: 8px 16px; border: 1px solid #333; background: #1a1a1a; color: #ccc; cursor: pointer; }
        
        /* CHAT OVERLAY */
        .chat-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 10001; display: none; align-items: center; justify-content: center; }
        .chat-window { width: 950px; height: 650px; background: #0b0e11; border: 1px solid #333; display: flex; border-radius: 8px; overflow: hidden; }
        .chat-sidebar { width: 280px; background: #111; border-right: 1px solid #333; display: flex; flex-direction: column; }
        .chat-main { flex: 1; display: flex; flex-direction: column; }
        .friend-item { padding: 15px; display: flex; align-items: center; gap: 12px; cursor: pointer; border-bottom: 1px solid #1a1a1a; }
        .friend-item.active { background: #1f2937; border-left: 3px solid #3b82f6; }
        .chat-messages { flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; }
        .message { max-width: 75%; padding: 10px 15px; border-radius: 12px; font-size: 0.9rem; }
        .msg-in { align-self: flex-start; background: #1f2937; color: #e5e7eb; }
        .msg-out { align-self: flex-end; background: #059669; color: #fff; }
        .chat-input-area { padding: 20px; border-top: 1px solid #333; display: flex; gap: 10px; background: #111; }
        
        /* Login */
        #loginScreen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 20000; display: flex; align-items: center; justify-content: center; }
        .login-card { width: 400px; padding: 40px; border: 1px solid #333; border-radius: 16px; text-align: center; }
        .form-control { width: 100%; padding: 12px; background: #000; border: 1px solid #333; color: #fff; margin-bottom: 15px; }
        .btn-primary { width: 100%; padding: 12px; background: #fff; color: #000; font-weight: bold; border-radius: 25px; border: none; cursor: pointer; }
    </style>
</head>
<body>

    <div id="loginScreen" class="login-screen">
        <div class="login-card">
            <h1 style="margin-bottom: 30px; font-family:'JetBrains Mono'; color:#fff;">STABLE<span style="color:#1d9bf0">CAST</span></h1>
            <input type="text" id="loginId" class="form-control" placeholder="Operator ID">
            <input type="password" id="loginPass" class="form-control" placeholder="Passcode">
            <button class="btn-primary" id="btnAuth">LOGIN</button>
            <div style="margin-top:20px; font-size:0.8rem; color:#536471;">Secure Access v3.0</div>
        </div>
    </div>

    <div class="main-app-container" id="mainApp">
        <header>
            <div class="brand"><span style="color:#3b82f6;">Stable</span><span style="color:#0ecb81;">Cast</span></div>
            <div class="nav-tabs">
                <button class="nav-btn active" onclick="switchView('dashboard')"><i class="fas fa-chart-line"></i> Terminal</button>
                <button class="nav-btn" onclick="switchView('community')"><i class="fas fa-users"></i> Community</button>
                <button class="nav-btn" onclick="switchView('profile')"><i class="fas fa-user-astronaut"></i> Profile</button>
            </div>
            <div style="display:flex; gap:15px; align-items:center;">
                <button class="nav-btn" id="openChatBtn" style="color:#fff;"><i class="fab fa-facebook-messenger" style="font-size:1.2rem;"></i></button>
                <img id="headerAvatar" src="https://cdn-icons-png.flaticon.com/512/11498/11498793.png" style="width:32px; height:32px; border-radius:50%;">
            </div>
        </header>

        <div id="dashboard-view" class="view-section active-view">
            <div class="dashboard-grid">
                <div class="card">
                    <div style="display:flex; justify-content:space-between; color:#71767b; font-size:0.9rem;">
                        <span>BTC/USDT PERPETUAL</span><span style="color:#0ecb81">LIVE</span>
                    </div>
                    <div class="price-display" id="btcPrice">LOADING...</div>
                    <div class="chart-container"><canvas id="mainChart"></canvas></div>
                </div>
                <div style="display:flex; flex-direction:column; gap:20px;">
                    <div class="card" style="text-align:center;">
                        <div style="color:#71767b; font-size:0.9rem; margin-bottom:10px;">AI PREDICTION (1H)</div>
                        <div class="pred-price" id="predPrice">---</div>
                    </div>
                    <div class="card" id="terminalLogs" style="flex:1; overflow-y:auto; font-size:0.8rem; color:#0ecb81; font-family:'Courier New';">
                        <div>[SYSTEM] Connecting to Data Stream...</div>
                    </div>
                </div>
            </div>
        </div>

        <div id="community-view" class="view-section">
            <div class="feed-main">
                <div class="x-composer">
                    <img id="feedAvatar" src="https://cdn-icons-png.flaticon.com/512/11498/11498793.png" class="user-avatar-small">
                    <div class="composer-area">
                        <textarea id="postInput" class="x-input" placeholder="What is happening?!"></textarea>
                        
                        <div id="mediaPreview">
                            <img id="previewImg" src="">
                            <div class="remove-media" onclick="clearMedia()"><i class="fas fa-times"></i></div>
                        </div>

                        <div class="composer-tools">
                            <div class="x-icons">
                                <input type="file" id="mediaInput" accept="image/*" hidden onchange="handleMediaSelect(this)">
                                <i class="far fa-image x-icon-btn" onclick="document.getElementById('mediaInput').click()" title="Image"></i>
                                <i class="far fa-smile x-icon-btn" onclick="toggleStickers()" title="Sticker"></i>
                                
                                <div id="stickerPopup">
                                    <div class="sticker-item" onclick="addSticker('ðŸš€')">ðŸš€</div>
                                    <div class="sticker-item" onclick="addSticker('ðŸ’Ž')">ðŸ’Ž</div>
                                    <div class="sticker-item" onclick="addSticker('ðŸ“‰')">ðŸ“‰</div>
                                    <div class="sticker-item" onclick="addSticker('ðŸ”¥')">ðŸ”¥</div>
                                </div>
                            </div>
                            <button id="btnPost" class="x-post-btn">Post</button>
                        </div>
                    </div>
                </div>
                <div id="feedStream"></div>
            </div>
            
            <div class="feed-sidebar">
                <div class="sidebar-widget">
                    <div class="widget-title">Who to follow</div>
                    <div id="suggestionList"></div>
                </div>
                <div class="sidebar-widget">
                    <div class="widget-title">My Friends</div>
                    <div id="myFriendsList"></div>
                </div>
            </div>
        </div>

        <div id="profile-view" class="view-section">
            <div class="profile-container">
                <div class="profile-card-main">
                    <div class="cover-photo"></div>
                    <div class="profile-details">
                        <img id="profileAvatar" src="" class="avatar-large">
                        <h1 id="profileName" style="margin-top:10px;">Operator</h1>
                        <div style="display:flex; gap:30px; margin-top:20px;">
                            <div><span id="statFriends" style="font-weight:bold; color:#fff;">0</span> Friends</div>
                            <div><span id="statOnline" style="font-weight:bold; color:#fff;">0m</span> Online</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="chatOverlay">
        <div class="chat-window">
            <div class="chat-sidebar">
                <div style="padding:15px; border-bottom:1px solid #333;">
                    <input type="text" placeholder="Search..." style="width:100%; background:#000; border:1px solid #333; padding:8px; color:#fff;">
                </div>
                <div class="friend-list" id="friendList"></div>
            </div>
            <div class="chat-main">
                <div class="chat-title-bar" style="padding:15px; border-bottom:1px solid #333; font-weight:bold;">
                    <span id="chatHeaderName">Select a friend</span>
                    <i class="fas fa-times" id="closeChat" style="cursor:pointer;"></i>
                </div>
                <div class="chat-messages" id="chatMessages"></div>
                <div class="chat-input-area">
                    <input type="text" id="chatInput" class="chat-input" placeholder="Type a message...">
                    <button id="btnSendChat" class="send-btn"><i class="fas fa-paper-plane"></i></button>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
