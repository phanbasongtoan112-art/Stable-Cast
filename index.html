<div class="login-box">
    <h2>SYSTEM ACCESS</h2>
    <div class="input-group">
        <label>OPERATOR ID</label>
        <input type="text" id="username" placeholder="ENTER ID">
    </div>
    <div class="input-group">
        <label>PASSCODE</label>
        <input type="password" id="password" placeholder="••••••">
    </div>
    
    <button onclick="window.handleLogin()" id="loginBtn">AUTHENTICATE</button>
    
    <div style="margin-top: 15px; text-align: center; border-top: 1px solid #333; padding-top: 15px;">
        <button id="googleLoginBtn" style="background: #fff; color: #000; display: flex; align-items: center; justify-content: center; gap: 10px; width: 100%;">
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" width="20">
            SIGN IN WITH GOOGLE
        </button>
    </div>

    <p id="loginMsg"></p>
</div>

<script type="module" src="script.js"></script>
