<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STABLECAST_AI | ACCESS</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* GIỮ NGUYÊN CSS CŨ VÀ THÊM ĐOẠN NÀY */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'JetBrains Mono', monospace; }
        body { background-color: #0b0c10; color: #c5c6c7; overflow: hidden; height: 100vh; }
        
        #loginOverlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #050505; z-index: 9999;
            display: flex; align-items: center; justify-content: center;
            flex-direction: column;
        }
        
        .login-box {
            width: 420px; padding: 40px;
            background: #111; border: 1px solid #333;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
            text-align: center;
            position: relative;
        }

        .login-box h2 { color: #fff; margin-bottom: 30px; letter-spacing: 2px; border-bottom: 2px solid #0ecb81; display: inline-block; padding-bottom: 10px; }
        
        .input-group { margin-bottom: 20px; text-align: left; }
        .input-group label { display: block; color: #848e9c; font-size: 0.8rem; margin-bottom: 5px; }
        
        /* Input trống, không điền sẵn */
        .input-group input {
            width: 100%; padding: 12px;
            background: #000; border: 1px solid #333;
            color: #0ecb81; font-size: 1rem; outline: none;
            transition: border 0.3s;
        }
        .input-group input:focus { border-color: #0ecb81; }
        .input-group input::placeholder { color: #333; font-size: 0.9rem; }

        button#mainAuthBtn {
            width: 100%; padding: 12px; margin-top: 10px;
            background: #0ecb81; color: #000; font-weight: bold;
            border: none; cursor: pointer; font-size: 1rem;
            transition: all 0.3s; text-transform: uppercase;
        }
        button#mainAuthBtn:hover { opacity: 0.9; box-shadow: 0 0 15px rgba(14, 203, 129, 0.4); }

        button#googleLoginBtn {
            width: 100%; padding: 12px; margin-top: 15px;
            background: #1a1a1a; color: #fff; 
            border: 1px solid #444; cursor: pointer; font-size: 0.9rem;
            display: flex; align-items: center; justify-content: center; gap: 10px;
            transition: all 0.3s;
        }
        button#googleLoginBtn:hover { border-color: #fff; background: #222; }

        /* Nút chuyển đổi Login/Register */
        .toggle-auth {
            margin-top: 20px; font-size: 0.8rem; color: #888; cursor: pointer; text-decoration: underline;
        }
        .toggle-auth:hover { color: #0ecb81; }

        #loginMsg { margin-top: 20px; font-size: 0.9rem; min-height: 20px; }

        /* Ẩn Main App ban đầu */
        .main-app-container { display: none; opacity: 0; transition: opacity 1s ease; padding: 20px; max-width: 1400px; margin: 0 auto; }
        
        /* (Giữ nguyên CSS phần Dashboard bên dưới của code cũ...) */
        header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; border-bottom: 1px solid #333; padding-bottom: 20px; }
        .brand { font-size: 1.5rem; color: #3b82f6; font-weight: bold; letter-spacing: -1px; }
        .status-dot { height: 10px; width: 10px; background-color: #0ecb81; border-radius: 50%; display: inline-block; box-shadow: 0 0 10px #0ecb81; margin-right: 5px;}
        .dashboard-grid { display: grid; grid-template-columns: 2fr 1fr; gap: 20px; height: 70vh; }
        .card { background: #131722; border: 1px solid #2b3139; padding: 20px; border-radius: 4px; position: relative; }
        .price-display { font-size: 3rem; font-weight: bold; color: #0ecb81; margin: 10px 0; }
        .chart-container { position: relative; height: 80%; width: 100%; }
        .info-row { display: flex; justify-content: space-between; margin-bottom: 15px; border-bottom: 1px dashed #333; padding-bottom: 5px; }
        .info-label { color: #848e9c; }
        .info-val { color: #fff; font-weight: bold; }
        .prediction-box { text-align: center; padding: 20px; background: #0b0e11; border: 1px solid #3b82f6; margin-bottom: 20px; }
        .pred-price { font-size: 2.5rem; color: #3b82f6; margin: 10px 0; }
        .logs-container { margin-top: 20px; background: #000; border: 1px solid #333; height: 150px; overflow-y: auto; padding: 10px; font-size: 0.8rem; color: #3b82f6; }
        .log-entry { margin-bottom: 5px; border-bottom: 1px solid #111; }
        .log-time { color: #555; margin-right: 10px; }
    </style>
</head>
<body>

    <div id="loginOverlay">
        <div class="login-box">
            <h2 id="authTitle">SYSTEM LOGIN</h2>
            
            <div class="input-group">
                <label>EMAIL / OPERATOR ID</label>
                <input type="text" id="email" placeholder="ENTER EMAIL OR ID">
            </div>
            <div class="input-group">
                <label>PASSCODE</label>
                <input type="password" id="password" placeholder="ENTER PASSCODE">
            </div>
            
            <button id="mainAuthBtn">AUTHENTICATE</button>

            <div class="toggle-auth" id="toggleAuthBtn">NEW OPERATOR? REGISTER ACCESS</div>

            <div style="margin-top: 20px; border-top: 1px solid #333; padding-top: 10px;">
                <button id="googleLoginBtn">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                        <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                        <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.84z" fill="#FBBC05"/>
                        <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
                    </svg>
                    ACCESS WITH GOOGLE
                </button>
            </div>

            <p id="loginMsg"></p>
        </div>
        <div style="margin-top: 20px; color: #555; font-size: 0.8rem;">SECURE CONNECTION ESTABLISHED</div>
    </div>

    <div class="main-app-container">
        <header>
            <div class="brand">STABLECAST_AI <span style="font-size: 0.8rem; color:#555; font-weight:normal;">| TEAM 1</span></div>
            <div style="color: #0ecb81; font-size: 0.8rem; font-weight: bold;"><span class="status-dot"></span> LIVE</div>
        </header>
        <div class="dashboard-grid">
            <div class="card">
                <div style="display: flex; justify-content: space-between; color: #848e9c; font-size: 0.8rem; margin-bottom: 10px;">
                    <span>MARKET OVERVIEW</span><span style="color: #f0b90b;">BTC/USDT</span>
                </div>
                <div class="price-display" id="btcPrice">LOADING...</div>
                <div class="chart-container"><canvas id="mainChart"></canvas></div>
            </div>
            <div>
                <div class="card prediction-box">
                    <div style="color: #848e9c; margin-bottom: 5px;">AI ENSEMBLE PREDICTION</div>
                    <div class="pred-price" id="predPrice">---</div>
                </div>
                <div class="card">
                    <div class="info-row"><span class="info-label">Stop Loss</span><span class="info-val" id="stopLoss">---</span></div>
                    <div class="info-row" style="border:none;"><span class="info-label">Take Profit</span><span class="info-val" id="takeProfit">---</span></div>
                </div>
            </div>
        </div>
        <div class="logs-container" id="terminalLogs"></div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
